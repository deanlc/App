        <div id="jobs_sign_up">
            <h1>Fill in this form to post a job listing</h1><hr>
            <form action="" method="post">
      <p>
        What's your name? <br/><input name="name" type="text" placeholder="e.g. Billie">  
      </p>
      <p>
        Posting Title <br/><input name="title" type="text" placeholder="e.g. Need photography student">  
      </p>
      <p>
        Description of posting<br/> 
        <textarea name="description" placeholder="Give a summary of what it is you require people to do"></textarea> 
      </p>
      <p>
        Skills required for this posting<br/>
        <textarea name="skills" placeholder="What kind of skills do people need to have for your job?"></textarea> 
      </p>
      <p>
        What course is relevant to your posting?<br/>
        <select name="course">
          <option value="webMedia">Web Media</option>
          <option value="animation">Animation</option>
          <option value="soundDesign">Sound Design</option>
          <option value="musicMedia">Music for Media</option>
          <option value="graphicDesign">Graphic Design</option>
          <option value="fashion">Fashion</option>
          <option value="photography">Photography</option>
        </select>
      </p>
      <p>
        Image URL <br/>
        <input name="image" type="url" placeholder="Link to a picture relevant to your posting.">  
      </p>
    <p>
      Email <br/>
      <input name="email" type="email" placeholder="name@example.com">  
    </p>
      <p>
      <input id="date" name="date" value=""> 
      
      </p>
      <p>
        <button type="submit">Submit</button>
      </p>
    
    </form>
